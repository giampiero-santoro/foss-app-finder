<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Tecnica - FOSS Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-900">

    <div class="max-w-4xl mx-auto p-6 md:p-12">
        <a href="index.html" class="text-indigo-600 font-bold flex items-center gap-2 mb-8 hover:underline">
            ← Torna al catalogo
        </a>

        <div id="appDetail">
            </div>
    </div>

    <script>
        function loadDetail() {
            const appData = localStorage.getItem('selectedApp');
            
            if (!appData) {
                window.location.href = 'index.html';
                return;
            }

            const app = JSON.parse(appData);

            document.getElementById('appDetail').innerHTML = `
                <div class="flex flex-col md:flex-row gap-8 items-start border-b pb-8 mb-8">
                    <img src="${app.icona}" onerror="this.src='https://via.placeholder.com/128?text=FOSS'" 
                         class="w-32 h-32 rounded-3xl bg-slate-100 p-2 shadow-sm">
                    <div class="flex-1">
                        <h1 class="text-4xl font-black mb-2 tracking-tight">${app.nome}</h1>
                        <div class="flex flex-wrap gap-2 items-center">
                            <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-sm font-bold uppercase">${app.licenza}</span>
                            <div class="flex gap-2">
                                <span class="bg-slate-800 text-white px-2 py-1 rounded text-[10px] font-bold">ANDROID</span>
                            </div>
                        </div>
                        <p class="mt-4 text-slate-400 font-mono text-[10px]">ID: ${app.id_pacchetto}</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                    <div class="md:col-span-2 space-y-10">
                        <section>
                            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Descrizione</h3>
                            <p class="text-lg text-slate-700 leading-relaxed">${app.riassunto}</p>
                        </section>
                        <section class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                            <h3 class="text-lg font-bold text-slate-800 mb-4">⚙️ Guida all'installazione</h3>
                            <p class="text-sm text-slate-600 leading-relaxed">
                                1. Scarica l'APK o usa l'app <b>F-Droid</b>.<br>
                                2. Abilita "Origini Sconosciute" nelle impostazioni Android.<br>
                                3. Apri il file e installa.
                            </p>
                        </section>
                    </div>
                    <div class="space-y-6">
                        <a href="https://f-droid.org/packages/${app.id_pacchetto}/" target="_blank" 
                           class="block w-full bg-indigo-600 text-white text-center py-4 rounded-2xl font-bold shadow-lg">
                            Scarica su F-Droid
                        </a>
                        <a href="${app.url_codice_sorgente}" target="_blank" 
                           class="block w-full text-center border-2 border-slate-100 text-slate-600 py-3 rounded-xl font-bold">
                            Esplora Sorgente
                        </a>
                    </div>
                </div>
            `;
            document.title = app.nome + " - FOSS Finder";
        }
        loadDetail();
    </script>
</body>
</html>
