<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Tecnica - FOSS Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-4xl mx-auto p-6 md:p-12">
        <a href="index.html" class="text-indigo-600 font-bold flex items-center gap-2 mb-10 hover:underline transition-all">
            <span class="text-xl">←</span> Torna al catalogo
        </a>

        <div id="appDetail" class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">
            </div>
    </div>

    <script>
        function shareApp(platform, appName) {
            const url = window.location.href;
            const text = `Scopri questa app Open Source: ${appName} - `;
            let shareUrl = '';

            if (platform === 'whatsapp') {
                shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text + url)}`;
            } else if (platform === 'telegram') {
                shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
            }
            window.open(shareUrl, '_blank');
        }

        function loadDetail() {
            const appData = localStorage.getItem('selectedApp');
            if (!appData) {
                window.location.href = 'index.html';
                return;
            }

            const app = JSON.parse(appData);
            const detailContainer = document.getElementById('appDetail');

            // Trasforma la lista categorie in piccoli badge HTML
            const categorieBadge = app.categorie && app.categorie.length > 0 
                ? app.categorie.map(c => `<span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider">${c}</span>`).join('')
                : '<span class="bg-slate-50 text-slate-400 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider">Generale</span>';

            detailContainer.innerHTML = `
                <div class="p-8 md:p-12">
                    <div class="flex flex-col md:flex-row gap-8 items-start mb-10">
                        <img src="${app.icona}" alt="Icona" class="w-24 h-24 rounded-3xl shadow-lg border border-slate-100 object-cover">
                        <div class="flex-1">
                            <div class="flex flex-wrap gap-2 mb-3">
                                ${categorieBadge}
                            </div>
                            <h1 class="text-3xl md:text-4xl font-black text-slate-900 mb-2">${app.nome}</h1>
                            <p class="text-slate-400 font-mono text-xs">${app.id_pacchetto}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 border-t border-slate-50 pt-10">
                        <div class="md:col-span-2">
                            <h3 class="font-bold text-lg mb-4 text-slate-800">Informazioni</h3>
                            <p class="text-slate-600 leading-relaxed mb-6 whitespace-pre-line text-lg">
                                ${app.riassunto}
                            </p>
                            
                            <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100">
                                <h4 class="font-bold text-sm text-slate-800 mb-2 uppercase tracking-tight italic">Sicurezza e Trasparenza</h4>
                                <p class="text-sm text-slate-500">
                                    Questa applicazione è distribuita con licenza <b class="text-slate-700">${app.licenza}</b>. 
                                    Il codice è pubblico e può essere controllato da chiunque per garantire che non ci siano funzioni nascoste o pericolose.
                                </p>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="bg-indigo-600 p-6 rounded-3xl text-white shadow-lg shadow-indigo-200">
                                <p class="text-[10px] font-black uppercase tracking-widest mb-4 opacity-80 text-center text-white">Installa Ora</p>
                                <a href="https://f-droid.org/packages/${app.id_pacchetto}" target="_blank" 
                                   class="block w-full bg-white text-indigo-600 text-center py-3 rounded-2xl font-black hover:scale-105 transition-transform">
                                    Vai su F-Droid
                                </a>
                            </div>

                            <div class="p-6 border border-slate-100 rounded-3xl bg-white">
                                <p class="text-[10px] font-bold mb-4 text-slate-400 uppercase tracking-widest text-center">Condividi</p>
                                <div class="grid grid-cols-2 gap-3">
                                    <button onclick="shareApp('whatsapp', '${app.nome.replace(/'/g, "\\'")}')" class="bg-green-50 text-green-600 py-3 rounded-xl text-[10px] font-black hover:bg-green-100 transition-colors">
                                        WHATSAPP
                                    </button>
                                    <button onclick="shareApp('telegram', '${app.nome.replace(/'/g, "\\'")}')" class="bg-sky-50 text-sky-600 py-3 rounded-xl text-[10px] font-black hover:bg-sky-100 transition-colors">
                                        TELEGRAM
                                    </button>
                                </div>
                            </div>

                            <a href="${app.url_codice_sorgente}" target="_blank" 
                               class="block w-full text-center py-3 text-slate-400 text-xs font-bold hover:text-indigo-600 transition-colors">
                                Sfoglia Codice Sorgente →
                            </a>
                        </div>
                    </div>
                </div>
            `;
            document.title = app.nome + " - Dettagli App";
        }
        loadDetail();
    </script>
</body>
</html>
