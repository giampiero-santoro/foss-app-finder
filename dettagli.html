<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli App - FOSS Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-900">

    <div class="max-w-4xl mx-auto p-6 md:p-12">
        <a href="index.html" class="text-indigo-600 font-bold flex items-center gap-2 mb-8 hover:underline">
            ← Torna al catalogo
        </a>

        <div id="appDetail">
            <p class="text-slate-400 animate-pulse text-center">Caricamento scheda tecnica...</p>
        </div>
    </div>

    <script>
        async function loadDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            try {
                const resp = await fetch('apps.json?v=' + Date.now());
                const apps = await resp.json();
                const app = apps[id];

                if (!app) {
                    document.getElementById('appDetail').innerHTML = "App non trovata.";
                    return;
                }

                document.getElementById('appDetail').innerHTML = `
                    <div class="flex flex-col md:flex-row gap-8 items-start border-b pb-8 mb-8">
                        <img src="${app.icona}" onerror="this.src='https://via.placeholder.com/128?text=FOSS'" 
                             class="w-32 h-32 rounded-3xl bg-slate-100 p-2 shadow-sm">
                        <div class="flex-1">
                            <h1 class="text-4xl font-black mb-2 tracking-tight">${app.nome}</h1>
                            <div class="flex flex-wrap gap-2 items-center">
                                <span class="inline-block bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-sm font-bold uppercase">
                                    ${app.licenza}
                                </span>
                                <div class="flex gap-2">
                                    <span class="bg-slate-800 text-white px-2 py-1 rounded text-[10px] font-bold">ANDROID</span>
                                    <span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-[10px] font-bold">LINUX</span>
                                    <span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-[10px] font-bold">WINDOWS</span>
                                </div>
                            </div>
                            <p class="mt-4 text-slate-400 font-mono text-[10px]">ID: ${app.id_pacchetto}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                        <div class="md:col-span-2 space-y-10">
                            <section>
                                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Descrizione</h3>
                                <p class="text-lg text-slate-700 leading-relaxed">${app.riassunto}</p>
                            </section>

                            <section class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    ⚙️ Come installare
                                </h3>
                                <div class="space-y-4 text-sm text-slate-600">
                                    <div class="flex gap-3">

                                        <p>Scarica il file <b>APK</b> dal repository ufficiale o installa tramite l'app <b>F-Droid
