<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS Finder - Catalogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600">FOSS Finder</h1>
            <input type="text" id="searchBar" placeholder="Cerca..." class="p-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div id="appGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        let allApps = [];

        async function init() {
            const resp = await fetch('apps.json?v=' + Date.now());
            allApps = await resp.json();
            render(allApps);
        }

        function render(apps) {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = apps.map((app, index) => `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 flex flex-col h-full shadow-sm hover:shadow-md transition-shadow">
                    <h2 class="font-bold text-lg mb-2">${app.nome}</h2>
                    <p class="text-slate-500 text-sm mb-4 line-clamp-2">${app.riassunto}</p>
                    <div class="mt-auto">
                        <a href="dettagli.html?id=${index}" class="block text-center bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition-colors">
                            Vedi Dettagli
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            render(allApps.filter(a => a.nome.toLowerCase().includes(term) || a.riassunto.toLowerCase().includes(term)));
        });

        init();
    </script>
</body>
</html>
