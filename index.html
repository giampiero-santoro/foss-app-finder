<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS Finder - Esplora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-4 items-center justify-between">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">ðŸ“± FOSS Finder</h1>
            <input type="text" id="searchBar" oninput="render()" placeholder="Cerca app..." 
                class="w-full md:w-96 p-2 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm">
        </div>
    </nav>

    <header class="bg-white border-b">
        <div class="max-w-6xl mx-auto px-6 py-8">
            <h2 class="text-3xl font-black text-slate-900 mb-2">Software Libero</h2>
            <p class="text-slate-600 text-sm italic">Progetto didattico amatoriale basato su dati F-Droid. Senza pubblicitÃ , senza tracciamento.</p>
        </div>
    </header>

    <div class="bg-white border-b sticky top-[73px] z-40 overflow-x-auto shadow-sm">
        <div id="filterBar" class="max-w-6xl mx-auto p-4 flex gap-2 whitespace-nowrap text-sm font-bold">
            <button onclick="filterCat('All', this)" class="cat-btn bg-indigo-600 text-white px-5 py-2 rounded-full transition-all">Tutte le App</button>
            <button onclick="filterCat('Internet', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all hover:bg-slate-200">Internet</button>
            <button onclick="filterCat('Game', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all hover:bg-slate-200">Giochi</button>
            <button onclick="filterCat('Multi', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all hover:bg-slate-200">Multimedia</button>
            <button onclick="filterCat('Security', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all hover:bg-slate-200">Sicurezza</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-6 w-full">
        <div id="resultsCount" class="mb-6 text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]"></div>
        <div id="appGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-slate-400 animate-pulse font-medium">Caricamento catalogo...</div>
        </div>
    </main>

    <script>
        let allApps = [];
        let activeCategory = 'All';

        async function init() {
            try {
                // Aggiunto timestamp per forzare il refresh del file apps.json
                const resp = await fetch('apps.json?v=' + Date.now());
                allApps = await resp.json();
                render();
            } catch (e) {
                document.getElementById('appGrid').innerHTML = "<div class='col-span-full text-center py-20 text-red-500 font-bold'>Errore nel caricamento del database JSON.</div>";
            }
        }

        function filterCat(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.className = 'cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all hover:bg-slate-200';
            });
            btn.className = 'cat-btn bg-indigo-600 text-white px-5 py-2 rounded-full transition-all shadow-md';
            render();
        }

        function goToDetails(index) {
            const app = allApps[index];
            localStorage.setItem('selectedApp', JSON.stringify(app));
            window.location.href = 'dettagli.html';
        }

        function render() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            const grid = document.getElementById('appGrid');
            const countLabel = document.getElementById('resultsCount');
            
            const filtered = allApps.filter(app => {
                const matchSearch = (app.nome + app.riassunto).toLowerCase().includes(term);
                
                let matchCat = false;
                if (activeCategory === 'All') {
                    matchCat = true;
                } else {
                    // Controllo migliorato: cerchiamo una corrispondenza parziale nelle categorie
                    // Ad esempio 'Multi' troverÃ  sia 'Multimedia' che 'Multitasking'
                    matchCat = app.categorie && app.categorie.some(c => 
                        c.toLowerCase().includes(activeCategory.toLowerCase())
                    );
                }
                return matchSearch && matchCat;
            });

            countLabel.innerText = `${filtered.length} Applicazioni mostrate`;

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center">
                        <p class="text-slate-400 text-lg font-medium">Nessuna app trovata per "${activeCategory}"</p>
                        <button onclick="location.reload()" class="mt-4 text-indigo-600 font-bold text-sm underline">Reset filtri</button>
                    </div>`;
                return;
            }

            grid.innerHTML = filtered.map((app) => {
                const originalIndex = allApps.findIndex(a => a.id_pacchetto === app.id_pacchetto);
                return `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 flex flex-col h-full shadow-sm hover:shadow-lg transition-all duration-300 group">
                    <h2 class="font-bold text-lg text-slate-800 mb-2 group-hover:text-indigo-600 transition-colors">${app.nome}</h2>
                    <p class="text-slate-500 text-sm mb-6 line-clamp-3 leading-relaxed">${app.riassunto}</p>
                    <div class="mt-auto pt-4 flex justify-between items-center border-t border-slate-50">
                        <span class="text-[10px] bg-slate-50 text-slate-400 px-2 py-1 rounded font-black uppercase">
                            ${app.categorie ? app.categorie[0] : 'App'}
                        </span>
                        <button onclick="goToDetails(${originalIndex})" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-indigo-700 transition-all">
                            Dettagli
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
