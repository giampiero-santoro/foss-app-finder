<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS Finder - Esplora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-4 items-center justify-between">
            <h1 class="text-xl font-bold text-indigo-600">FOSS Finder</h1>
            <input type="text" id="searchBar" oninput="render()" placeholder="Cerca app per nome o descrizione..." 
                class="w-full md:w-96 p-2 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
    </nav>

    <div class="bg-white border-b overflow-x-auto">
        <div id="filterBar" class="max-w-6xl mx-auto p-4 flex gap-2 whitespace-nowrap">
            <button onclick="filterCat('All', this)" class="cat-btn bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-bold">Tutte</button>
            <button onclick="filterCat('Internet', this)" class="cat-btn bg-slate-100 px-4 py-2 rounded-full text-sm font-bold">Internet</button>
            <button onclick="filterCat('Games', this)" class="cat-btn bg-slate-100 px-4 py-2 rounded-full text-sm font-bold">Giochi</button>
            <button onclick="filterCat('Multimedia', this)" class="cat-btn bg-slate-100 px-4 py-2 rounded-full text-sm font-bold">Multimedia</button>
            <button onclick="filterCat('Security', this)" class="cat-btn bg-slate-100 px-4 py-2 rounded-full text-sm font-bold">Sicurezza</button>
            <button onclick="filterCat('Development', this)" class="cat-btn bg-slate-100 px-4 py-2 rounded-full text-sm font-bold">Sviluppo</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-6">
        <div id="appGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        let allApps = [];
        let activeCategory = 'All';

        async function init() {
            const resp = await fetch('apps.json?v=' + Date.now());
            allApps = await resp.json();
            render();
        }

        function filterCat(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.className = 'cat-btn bg-slate-100 px-4 py-2 rounded-full text-sm font-bold');
            btn.className = 'cat-btn bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-bold';
            render();
        }

        function render() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            const grid = document.getElementById('appGrid');
            
            const filtered = allApps.filter(app => {
                const matchSearch = app.nome.toLowerCase().includes(term) || app.riassunto.toLowerCase().includes(term);
                const matchCat = activeCategory === 'All' || (app.categorie && app.categorie.includes(activeCategory));
                return matchSearch && matchCat;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-10 text-slate-400">Nessuna app corrisponde ai criteri.</p>';
                return;
            }

            grid.innerHTML = filtered.map(app => `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 flex flex-col h-full shadow-sm hover:shadow-md transition-all">
                    <h2 class="font-bold text-lg mb-1">${app.nome}</h2>
                    <p class="text-slate-500 text-sm mb-4 line-clamp-2">${app.riassunto}</p>
                    <div class="mt-auto pt-4 flex justify-between items-center border-t border-slate-50">
                        <span class="text-[10px] text-slate-400 font-bold uppercase">${app.categorie[0] || 'App'}</span>
                        <a href="dettagli.html?id=${allApps.indexOf(app)}" class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-100">
                            Dettagli
                        </a>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
