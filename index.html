<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS Finder - Esplora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Forza il footer in fondo se la pagina Ã¨ corta */
        body { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1 0 auto; }
        footer { flex-shrink: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-4 items-center justify-between">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">ðŸ“± FOSS Finder</h1>
            <input type="text" id="searchBar" oninput="render()" placeholder="Cerca app..." 
                class="w-full md:w-96 p-2 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm">
        </div>
    </nav>

    <header class="bg-white border-b">
        <div class="max-w-6xl mx-auto px-6 py-8">
            <h2 class="text-3xl font-black text-slate-900 mb-2">Software Libero</h2>
            <p class="text-slate-600 text-sm italic">Progetto didattico amatoriale basato su dati F-Droid.</p>
        </div>
    </header>

    <div class="bg-white border-b sticky top-[73px] z-40 overflow-x-auto shadow-sm">
        <div id="filterBar" class="max-w-6xl mx-auto p-4 flex gap-2 whitespace-nowrap text-sm font-bold">
            <button onclick="filterCat('All', this)" class="cat-btn bg-indigo-600 text-white px-5 py-2 rounded-full transition-all">Tutte le App</button>
            <button onclick="filterCat('Internet', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all">Internet</button>
            <button onclick="filterCat('Games', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all">Giochi</button>
            <button onclick="filterCat('Multimedia', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all">Multimedia</button>
            <button onclick="filterCat('Security', this)" class="cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all">Sicurezza</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-6 w-full">
        <div id="resultsCount" class="mb-6 text-sm text-slate-400 font-bold uppercase tracking-widest"></div>
        <div id="appGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <footer class="bg-white border-t py-10 mt-auto">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <h3 class="font-bold text-indigo-600">FOSS Finder</h3>
                <p class="text-xs text-slate-400 mt-1">Creato da Giampiero Santoro per studio.</p>
            </div>
            <div class="flex gap-4 text-sm font-bold text-slate-600">
                <a href="https://github.com/giampiero-santoro" target="_blank">Profilo GitHub</a>
                <a href="https://github.com/giampiero-santoro/foss-app-finder" target="_blank">Codice</a>
            </div>
        </div>
    </footer>

    <script>
        let allApps = [];
        let activeCategory = 'All';

        async function init() {
            try {
                const resp = await fetch('apps.json?v=' + Date.now());
                allApps = await resp.json();
                render();
            } catch (e) {
                document.getElementById('appGrid').innerHTML = "Errore caricamento dati.";
            }
        }

        function filterCat(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.className = 'cat-btn bg-slate-100 px-5 py-2 rounded-full transition-all';
            });
            btn.className = 'cat-btn bg-indigo-600 text-white px-5 py-2 rounded-full transition-all shadow-md';
            render();
        }

        function goToDetails(index) {
            const app = allApps[index];
            localStorage.setItem('selectedApp', JSON.stringify(app));
            window.location.href = 'dettagli.html';
        }

        function render() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            const grid = document.getElementById('appGrid');
            const countLabel = document.getElementById('resultsCount');
            
            const filtered = allApps.filter(app => {
                const matchSearch = (app.nome + app.riassunto).toLowerCase().includes(term);
                
                let matchCat = false;
                if (activeCategory === 'All') {
                    matchCat = true;
                } else {
                    // Cerca se la stringa della categoria (es. "Internet") Ã¨ contenuta in una delle categorie dell'app
                    matchCat = app.categorie && app.categorie.some(c => 
                        c.toLowerCase().includes(activeCategory.toLowerCase())
                    );
                }
                return matchSearch && matchCat;
            });

            countLabel.innerText = `${filtered.length} Applicazioni trovate`;

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-slate-400 italic">Nessun risultato per questa categoria.</div>';
                return;
            }

            grid.innerHTML = filtered.map((app) => {
                const originalIndex = allApps.findIndex(a => a.id_pacchetto === app.id_pacchetto);
                return `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 flex flex-col h-full shadow-sm hover:shadow-lg transition-all duration-300">
                    <h2 class="font-bold text-lg text-slate-800 mb-2">${app.nome}</h2>
                    <p class="text-slate-500 text-sm mb-6 line-clamp-3">${app.riassunto}</p>
                    <div class="mt-auto pt-4 flex justify-between items-center border-t border-slate-50">
                        <span class="text-[10px] bg-slate-50 text-slate-400 px-2 py-1 rounded font-bold uppercase italic">
                            ${app.categorie ? app.categorie[0] : 'App'}
                        </span>
                        <button onclick="goToDetails(${originalIndex})" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-indigo-700 transition-colors">
                            Dettagli
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
