<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-4">
            <h1 class="text-xl font-bold text-indigo-600">FOSS Finder</h1>
            <input type="text" id="searchBar" placeholder="Cerca app per nome o categoria..." 
                class="w-full md:w-96 p-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <p class="text-slate-400 animate-pulse text-lg">Caricamento database in corso...</p>
            </div>
        </div>
    </main>

    <script>
        let allApps = [];

        // 1. Carica i dati dal file generato dal tuo scraper
        async function loadApps() {
            try {
                // Questo cerca il file 'apps.json' nel tuo repository
                const response = await fetch('apps.json');
                if (!response.ok) throw new Error("File apps.json non ancora pronto.");
                allApps = await response.json();
                renderApps(allApps);
            } catch (error) {
                document.getElementById('appGrid').innerHTML = `
                    <div class="col-span-full text-center p-10 bg-red-50 text-red-600 rounded-xl">
                        ${error.message}<br>Assicurati che l'Azione GitHub (verde) sia terminata correttamente.
                    </div>`;
            }
        }

        // 2. Funzione per creare le card delle app
        function renderApps(apps) {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = apps.map(app => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                    <div class="flex items-center gap-4 mb-3">
                        <img src="${app.icon || 'https://via.placeholder.com/64'}" class="w-12 h-12 rounded-xl bg-slate-100">
                        <h2 class="font-bold text-lg">${app.name}</h2>
                    </div>
                    <p class="text-slate-600 text-sm h-12 overflow-hidden">${app.summary || 'Nessuna descrizione'}</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500 uppercase font-bold">${app.license || 'Open'}</span>
                        <a href="${app.sourceCode}" target="_blank" class="text-indigo-600 font-semibold text-sm hover:underline">Vedi Codice â†’</a>
                    </div>
                </div>
            `).join('');
        }

        // 3. Logica di ricerca istantanea
        document.getElementById('searchBar').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allApps.filter(app => 
                app.name.toLowerCase().includes(term) || 
                (app.summary && app.summary.toLowerCase().includes(term))
            );
            renderApps(filtered);
        });

        // Avvia il caricamento
        loadApps();
    </script>
</body>
</html>
